<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @font-face {
            font-family: norse;
            src: url(../fonts/Norse-Bold.otf) format('opentype');
        }
    </style>
</head>
<body>
    <div class="img-section">
        <img class="background-img" src="imgs/halie-west-25xggax4bSA-unsplash.jpg" alt="dark green fern photography">
        <div class="semi-trans">
            <img class="odin-img" src="imgs/odin-lined.png" alt="odin project logo">
            <h1 class="odin-header">ODIN</h1>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="form-section">
        <p class="main-text">
            This is not a real online service! You know you need something <br>
            like this in your life to help you realize tour deepest dreams. <br>
            Sign up now to get started. <br>
            <br>
            You <em>know</em> you want to.
        </p>
        <form action="" method="get">
            <div class="form-body">
                <p class="intro-text">Let's do this!</p>
                    <div class="input-field">
                        <div class="form-parts">
                            <fieldset>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="firstName">
                            </fieldset>
                            <fieldset>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </fieldset>
                            <fieldset>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </fieldset>
                        </div>
                        
                        <div class="form-parts">
                            <fieldset>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="lastName">
                            </fieldset>
                            <fieldset>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phoneNumber">
                            </fieldset>                        
                            <fieldset>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirmPassword">
                            </fieldset>
                        </div>
                    </div>
            </div>
            <button class="submit-button">Create Account</button>
        </form>
        <p class="login-text">Already have an account? <span class="login">Log in</span></p>
    </div>
</body>
</html>
